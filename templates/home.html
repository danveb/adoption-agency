{% extends 'base.html' %}
{% block title %}Pets{% endblock %}
{% block content %}

<h1>Pets</h1>
    <div class="row">
        <div class="col-md-4">
            {% for pet in pets %}
            <img class="img-thumbnail" src="{{pet.photo_url}}" alt="pet">
            <a href="">{{pet.name}}</a>
            {% if pet.available %} is available {% endif %}
        </div>
            {% else %}
        <div>
            Not Available :(
        </div>
            {% endfor %}
    </div>

    <a class="btn btn-success" href="">Add Pet</a>


{% endblock %}
